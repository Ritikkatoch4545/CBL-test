<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome concept</title>
</head>
<body>
    <script>




let array = [12, 32, , 34, 54, 67, 55, 66, 78, 65, 44, 33, 23, 89, 76, 43, 23, 12321, 343, 767, 787, 13, 141, 212, 454, 60, 90, 88, 76];

function reverseNumber(num) {
    let reversed = 0;
    while (num > 0) {
        let digit = num % 10;
        reversed = reversed * 10 + digit;
        num = Math.floor(num / 10);
    }
    return reversed;
}

let palindromeNumbers = [];

for (let i = 0; i < array.length; i++) {
    if (typeof array[i] === 'number') {
        let reversed = reverseNumber(array[i]);
        if (array[i] === reversed) {
            palindromeNumbers.push(array[i]);
        }
    }
}

console.log("Palindrome numbers in the array:", palindromeNumbers);


    </script>
    
</body>
</html>
